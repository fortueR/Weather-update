<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Update</title>
  </head>
  <body>
    <div class="weather-update">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
        <main>
          <div class="weather-update-data">
            <div>
              <h1 class="weather-update-city" id="city"></h1>
              <p class="weather-update-details">
                <span id="time"></span>
                <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong>, Wind
                <strong id="wind-speed"></strong>
              </p>
            </div>
            <div class="weather-update-container">
              <div id="icon"></div>
              <div class="weather-update-temperature" id="temperature"></div>
              <div class="weather-update-unit">ยฐC</div>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Tues</div>
              <div class="weather-forecast-icon">๐ค๏ธ</div>
              <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                  <strong>14ยบC</strong>
                </div>
                <div class="weather-forecast-temperature">
                  <strong>9ยบC</strong>
                </div>
              </div>
            </div>
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Wed</div>
              <div class="weather-forecast-icon">๐ค๏ธ</div>

                  <strong>14ยบC</strong>
                </div>
                <div class="weather-forecast-temperature">
                  <strong>9ยบC</strong>
                </div>
              </div>
            </div>
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Thurs</div>
              <div class="weather-forecast-icon">๐ค๏ธ</div>
              <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                  <strong>14ยบC</strong>
                </div>
                <div class="weather-forecast-temperature">
                  <strong>9ยบC</strong>
                </div>
              </div>
            </div>
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Frid</div>
              <div class="weather-forecast-icon">๐ค๏ธ</div>
              <div class="weather-forecast-temperatures">

                </div>
                <div class="weather-forecast-temperature">
                  <strong>9ยบC</strong>
                </div>
              </div>
            </div>
            <div class="weather-forecast-day">

              <div class="weather-forecast-temperatures">

                  <strong>14ยบC</strong>
                </div>
                <div class="weather-forecast-temperature">
                  <strong>9ยบC</strong>
                </div>
              </div>
            </div>
          </div>
        </main>
      </header>
      <footer>
        <p>
