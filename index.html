<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Update</title>
  </head>
  <body>
    <div class="weather-update">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
        <main>
          <div>
            <h1>Harare</h1>
            <p>
              Tuesday 21:18, scattered clouds
              <br />
              Humidity: 60% , Wind 3.10Km/h
            </p>
          </div>
          <div>⛅34°</div>
        </main>
      </header>
      <footer>
        <p>
          This project was coded by Fortunate R Muchokore and is
          <a href="https://github.com/fortueR/Weather-update/" target="_blank">
            on GitHub
          </a>
          hosted on
          <a href="https://weather-update-project.netlify.app/" target="_blank">
            Netlify </a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
